<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>



<ion-header>
  <ion-toolbar  color="primary">
    <ion-title class="ion-text-center">Inscription</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card class="loginForm" *ngIf="!isLoading">
      <div class="logo">
          <ion-icon ion-color="blue" name="contact"></ion-icon>
      </div>
        <ion-card-content>
            <form #f="ngForm" (ngSubmit)="inscription(f.value)">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" name="email" ngModel></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Nom</ion-label>
                  <ion-input type="text" name="nom" ngModel></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="texte" name="username" ngModel></ion-input>
            </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Structure</ion-label>
                  <ion-select ok-text="Okay" cancel-text="Nah">
                      <ion-select-option value="1">DSI/DAC/COE</ion-select-option>
                      <ion-select-option value="2">DSI/DAC/DIF</ion-select-option>
                      <ion-select-option value="3">DSI/DAC/CES</ion-select-option>
                      <ion-select-option value="4">DSI/SMC/SMC</ion-select-option>
                      <ion-select-option value="5">DSI/2AI</ion-select-option>
                      <ion-select-option value="6">DSI/INS</ion-select-option>
                      <ion-select-option value="7">DSI/APS</ion-select-option>
                      <ion-select-option value="8">DSI/ILAB</ion-select-option>
                      <ion-select-option value="9">DSI/OCIO</ion-select-option>
                      <ion-select-option value="10">DSI/INS</ion-select-option>
                      <ion-select-option value="11">DSI/CSPS</ion-select-option>
                  </ion-select>
          </ion-item>
                <ion-item>
                    <ion-label position="floating">Téléphone</ion-label>
                    <ion-input type="number" name="telephone" ngModel></ion-input>
                </ion-item>
                
                <ion-button type="submit" expand="block" fill="outline" class="btnLogin"  shape="round">Se connecter</ion-button>
                
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
