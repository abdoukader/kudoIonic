<ion-header>
  <ion-toolbar  color="primary">
    <ion-title class="ion-text-center">Authentification</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card class="loginForm" *ngIf="!isLoading">
      <div class="logo">
          <ion-icon ion-color="blue" name="contact"></ion-icon>
      </div>
        <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input type="text" name="username" ngModel></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Mot de passe</ion-label>
                    <ion-input type="password" name="password" ngModel></ion-input>
                </ion-item>
                <ion-button type="submit" expand="block" fill="outline" class="btnLogin"  shape="round">Se connecter</ion-button>
                
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
